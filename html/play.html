<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>这是个坑货</title>
	<link href="../dist/all.min.css?v=1" rel="stylesheet" />
</head>

<body>
	<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
	<div class="page-group">
		<!-- 单个page ,第一个.page默认被展示-->
		<div class="page" id="player">
			<!-- 标题栏 -->
			<header class="bar bar-nav">
				<a class="icon icon-menue  pull-left open-panel"></a>
                 
				<h1 class="title">
                   后弦——下完这场雨
                </h1>
			</header>
			<!-- 这里是页面内容区 -->
			<div class="content players">
				<!---->
				<div class="disk active">
					<div class="player-pointer"></div>
					<div class="player-radius">
						<div class="player-circle"></div>
						<img src="../img/default_album.jpg" alt="默认图标">
					</div>
				</div>
				<div class="fun-modal">
					<a href="javascript:;">
						<i class="icon icon-xin"></i>
					</a>
					<a href="javascript:;">
						<i class="icon icon-xiazai"></i>
					</a>
					<a href="javascript:;">
						<i class="icon icon-xinxi"></i>
					</a>
				</div>
				<div class="progress">
						
				</div>
				<div class="play-fun">
					<a class="play-type" href="javascript:;">
						<i class="f-2rem icon icon-circulation"></i>
					</a>
					<a class="play-prv" href="javascript:;">
						<i class="f-25rem icon icon-shangyishou"></i>
					</a>
					<a class="play-start" href="javascript:;">
						<i class="f-3rem icon icon-start"></i>
					</a>
					<a class="play-next" href="javascript:;">
						<i class="f-25rem icon icon-xiayishou"></i>
					</a>
					<a class="play-list" href="javascript:;">
						<i class="icon icon-menue"></i>
					</a>
				</div>
			</div>
	    </div>
	</div>
	<script src="../lib/sea.js"></script>
	<script>
			seajs.use('{main}')
	</script>
</body>

</html>
